{% extends "base.html" %}
{% block content %}

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand" href="/"><h4>Sh33tPosters</h4></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    
<body>
     <div class="container mt-4">
        <div class="form-container">
            <h2 class="form-heading">Create a New Post</h2>
            <form method="POST" action="{{ url_for('add_post') }}">
                <div class="form-group">
                    <div class="row mb-3">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="post_title" name="post_title" placeholder="Enter post title">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row mb-3">
                        <div class="col-sm-10">
                            <div class="input-group">
                                <textarea class="form-control" aria-label="With textarea" id="post_content" name="post_content" placeholder="Spill the tea here."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-sm btn-read-more">Post</button>
            </form>
        </div>
    </div> 

    <div class="container mt-4">
        {% for post in posts %}
        <form method="POST" action="{{ url_for('home', id=post[0]) }}">
            <div class="card">
                <div class="card-header">
                    {{ post[1] }}
                </div>
                <div class="card-body">
                    <p class="card-text">
                        <span>Posted on {{ post[3] }}</span>
                    </p>
                    <p class="card-text text-truncate">{{ post[2] }}</p>
                    <a href="{{ url_for('read_del', id=post[0]) }}" class="btn btn-primary btn-sm btn-read-more">Read more</a>
                    <button type="submit" class="btn btn-danger btn-delete btn-sm">Delete</button>
                </div>
            </div>
        </form>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>




{% endblock content %}
