{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="form-container">
        <h2 class="form-heading">Edit post</h2>
        <form method="POST">
            <div class="form-group">
                <div class="row mb-3">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="post_title" name="post_title" placeholder="Enter post title" value="{{ post[2] }}" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row mb-3">
                    <div class="col-sm-10">
                        <div class="input-group">
                            <textarea class="form-control" aria-label="With textarea" id="post_content" name="post_content" placeholder="Spill the tea here." required>{{ post[2] }}</textarea>
                            
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-sm btn-read-more">Save changes</button>
        </form>
    </div>
</div> 

{% endblock content %}
